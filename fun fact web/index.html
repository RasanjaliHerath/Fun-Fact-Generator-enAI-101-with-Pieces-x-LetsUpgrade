<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <p id="fun-fact">Click the button to see a fun fact!</p>
        <button onclick="generateFunFact()">Generate Fun Fact</button>
        <input type="text" id="new-fact" placeholder="Add your fun fact here">
        <button onclick="addFunFact()">Add Fun Fact</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
